<!DOCTYPE html>
<html>
    <head>
    </head>

    <body align="center">

    	<div style="background-color: #3498db">
    		<h1>Listen Radio Online !!</h1>
    	</div>

        <button onclick="getRadio(1)">Radio 1</button>
        <button onclick="getRadio(2)"">Radio 2</button>
        <button onclick="getRadio(3)"">Radio 3</button>

    	<div id="radioDiv" style="display: none">
    		<h3 id="radioName"></h3>
            <img id="radioPic" height="80px" width="160px" src="">
            <div id="radioStream"></div>
            <button id="radioStop" onclick="removeRadio()">Stop</button>
    	</div>
        
        <script type="text/javascript">
            function getRadio(id){                
                document.getElementById('radioName').innerHTML = Android.radioName(id);
                document.getElementById('radioPic').src = Android.radioPic(id);
                document.getElementById('radioStream').innerHTML = Android.radioStream(id);

                document.getElementById('radioDiv').style.display = 'block';
            }

            function removeRadio(){
                document.getElementById('radioDiv').style.display = 'none';
                document.getElementById('radioStream').innerHTML = '';       
            }                    
         </script>
    </body>
</html>
